<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Физика викторинасы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      max-width: 600px;
      margin: auto;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    h1 {
      color: #007bff;
    }
    button {
      margin: 8px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 16px;
      transition: 0.3s;
      width: 90%;
    }
    button:hover {
      background: #0056b3;
    }
    #score {
      font-weight: bold;
      font-size: 20px;
      margin-top: 15px;
      color: #333;
    }
    #next {
      display: none;
      margin-top: 15px;
      background: #28a745;
    }
    #next:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>⚡ Физика викторинасы</h1>
    <p id="question">Сұрақ осында шығады</p>
    <div id="answers"></div>
    <p id="score">Ұпай: 0</p>
    <button id="next" onclick="nextQuestion()">Келесі сұрақ ➡️</button>
  </div>

  <script>
    const questions = [
      {q:"Неге найзағайдың жарқылы күркіреген дыбыстан бұрын естіледі?",
       answers:["Жарық дыбыстан жылдам таралады","Дыбыс жарықтан жылдам таралады","Найзағай әрқашан алыста болады"], correct:0},
      {q:"Киіз үйдің іші жазда салқын болуының себебі?",
       answers:["Киіз жылуды аз өткізеді","Киіз жылуды көп өткізеді","Шаңырақ дөңгелек болғандықтан"], correct:0},
      {q:"Велосипед тоқтағанда жүру қиындауы неліктен?",
       answers:["Инерция азаяды, үйкеліс күші әсер етеді","Жылдамдық артады","Тежегіш істемейді"], correct:0},
      {q:"Қайнаған шәйнектің қақпағы неге шырылдайды?",
       answers:["Бу қысымынан дірілдейді","Судың температурасы артады","Металл ысып кетеді"], correct:0},
      {q:"Қазақ үйдің шаңырағы неге домалақ?",
       answers:["Күш бірдей таралу үшін","Әдемі болу үшін","Ауа жақсы кіру үшін"], correct:0},
      {q:"Неге қара киім күн ыстықта тез қызады?",
       answers:["Қара түс жылуды жақсы сіңіреді","Қара түс жылуды қайтарады","Қара түс жылуды өткізбейді"], correct:0},
      {q:"Таңертең шық түсу себебі?",
       answers:["Су буы конденсацияланады","Ауа жылығандықтан","Жер буланады"], correct:0},
      {q:"Неге дыбыс айдауда жаңғырық пайда болады?",
       answers:["Толқын кедергіден шағылады","Толқын жоғалады","Толқын бағытын өзгертеді"], correct:0},
      {q:"Электр тогының өлшем бірлігі?",
       answers:["Ампер","Вольт","Ом"], correct:0},
      {q:"Неге ай көк аспанда күндіз де көрінуі мүмкін?",
       answers:["Ай күн сәулесін шағылыстырады","Ай жарық шығарады","Атмосфера жарық шығарады"], correct:0},
      {q:"Қар неге ақ түсті?",
       answers:["Жарықты барлық бағытта шағылыстырады","Өз жарығын шығарады","Жарықты жұтады"], correct:0},
      {q:"Неге мұз су бетінде қалқып жүреді?",
       answers:["Тығыздығы судан аз","Тығыздығы судан көп","Өте ауыр емес"], correct:0},
      {q:"Жер Күнді неге айналады?",
       answers:["Гравитациялық күш әсерінен","Инерция күшінен","Жердің тартылысы әсерінен"], correct:0},
      {q:"Ауаның құрамында ең көп газ?",
       answers:["Азот","Оттегі","Көмірқышқыл газы"], correct:0},
      {q:"Неге күн батарда қызарып көрінеді?",
       answers:["Көк сәуле шашырайды, қызыл сәуле қалады","Күн қызарады","Ауа ысыды"], correct:0},
      {q:"Неге дыбыс айдауда кешігеді, ал жарық бірден көрінеді?",
       answers:["Жарық жылдамдығы дыбыстан үлкен","Дыбыс жылдамдығы үлкен","Екеуі бірдей"], correct:0},
      {q:"Қыс мезгілінде неге автокөлікті қыздыру қажет?",
       answers:["Сұйықтар қатып қалмас үшін","Жылдам жүру үшін","Жарық көру үшін"], correct:0},
      {q:"Шыны бөтелкеге ыстық су құйса неге жарылады?",
       answers:["Температура айырмасынан кеңиді","Су қатаяды","Суы жеңіл"], correct:0},
      {q:"Неге Айдың бір беті ғана Жерге көрінеді?",
       answers:["Айдың айналу периоды мен айналу уақыты тең","Ай тоқтап тұр","Жердің тартылысы жоқ"], correct:0},
      {q:"Энергияның өлшем бірлігі?",
       answers:["Джоуль","Ватт","Ньютон"], correct:0}
    ];

    let score = 0;
    let current = 0;

    function loadQuestion() {
      if (current >= questions.length) {
        document.getElementById("question").innerText = "🎉 Ойын аяқталды! Жалпы ұпай: " + score + " / " + questions.length;
        document.getElementById("answers").innerHTML = "";
        document.getElementById("next").style.display = "none";
        return;
      }

      let q = questions[current];
      document.getElementById("question").innerText = (current+1)+". " + q.q;
      let answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      q.answers.forEach((ans, i) => {
        let btn = document.createElement("button");
        btn.innerText = ans;
        btn.onclick = () => checkAnswer(i, btn);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(i, btn) {
      let q = questions[current];
      let allBtns = document.querySelectorAll("#answers button");
      allBtns.forEach(b => b.disabled = true);

      if (i === q.correct) {
        score++;
        btn.style.background = "#28a745"; // жасыл
      } else {
        btn.style.background = "#dc3545"; // қызыл
        allBtns[q.correct].style.background = "#28a745"; 
      }

      document.getElementById("score").innerText = "Ұпай: " + score;
      document.getElementById("next").style.display = "inline-block";
    }

    function nextQuestion() {
      current++;
      document.getElementById("next").style.display = "none";
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
